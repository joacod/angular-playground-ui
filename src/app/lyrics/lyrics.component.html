<mat-card class="lyrics-card">
  <mat-card-title>Find Lyrics</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Artist Name</mat-label>
      <input matInput [(ngModel)]="artist">
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Song Name</mat-label>
      <input matInput [(ngModel)]="song">
      <mat-icon matSuffix>audiotrack</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <mat-spinner-button
      [options]="spinnerButtonOptions"
      (btnClick)="onsearchLyrics()">
    </mat-spinner-button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-title>Lyrics</mat-card-title>
  <mat-card-content *ngIf="showLyrics">
    <mat-label>{{lyrics.Artist}}</mat-label>
    <br>
    <mat-label>{{lyrics.SongTitle}}</mat-label>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Lyrics</mat-label>
      <textarea cdkTextareaAutosize matInput>{{lyrics.Lyrics}}</textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content *ngIf="!showLyrics">
    <mat-label>{{errorMessage?.message}}</mat-label>
  </mat-card-content>

</mat-card>
